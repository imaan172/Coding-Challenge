<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./pages/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="./pages/script.js" defer></script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div class="content-container">
    <div class="star-icon__container">
      <img src="./images/icon-star.svg" alt="A star rating icon" width="16px" height="16px">
    </div>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
      <div class="buttons">
         <button class="button">1</button>
         <button class="button">2</button>
         <button class="button">3</button>
         <button class="button">4</button>
         <button class="button">5</button>
        </div>
        <button class="submit-button" id="submit">submit</button>
      </div>
      
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="thank-you hidden">
    <img src="./images/illustration-thank-you.svg">
  <p class="rating">You selected <span id="rating"></span> out of 5</p>
  
  <h2>Thank you!</h2>
  
 <p> We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!</p>

<button class="submit-button" id="rate-again">Change your Rating?</button>
</div>

</html>
